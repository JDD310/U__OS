  - name: "US/Israel-Iran"
    short_code: "israel-iran"
    involved_countries: ["IL", "IR", "LB", "PS", "SY", "YE", "IQ"]
    map_center_lat: 32.0
    map_center_lon: 35.0
    map_zoom_level: 5
    color_scheme:
      allies:
        countries: ["IL"]
        color: "#4CAF50"
      adversaries:
        countries: ["IR", "SY"]
        color: "#F44336"
      involved:
        countries: ["LB", "IQ", "YE", "PS"]
        color: "#FF9800"

  - name: "Russia-Ukraine"
    short_code: "russia-ukraine"
    involved_countries: ["UA", "RU", "BY"]
